<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato</title>
  <style>
    /* Estilos CSS opcionais para melhorar a aparência do formulário */
    body {
  font-family: Arial, sans-serif;
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f9f9f9;
}

.container {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

h1 {
  text-align: center;
  color: #007bff;
  margin-bottom: 20px;
}

input,
textarea {
  width: 100%;
  margin-bottom: 15px;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 16px;
}

input:focus,
textarea:focus {
  outline: none;
  border-color: #007bff;
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

button {
  display: block;
  width: 100%;
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  text-transform: uppercase;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #0056b3;
}

.form-group {
  margin-bottom: 20px;
}

label {
  font-size: 18px;
  color: #555;
  display: block;
  margin-bottom: 8px;
}

#dados-contato {
  margin-top: 20px;
  border-top: 1px solid #ddd;
  padding-top: 20px;
  font-size: 16px;
  color: #555;
}

  </style>
</head>
<body>
  <h1>Formulário de Contato</h1>
  <form id="formulario-contato">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="assunto">Assunto:</label>
    <input type="text" id="assunto" name="assunto" required>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

    <button type="submit">Enviar</button>
  </form>

  <div id="dados-contato"></div>

  <script>
    const formulario = document.getElementById("formulario-contato");
    const dadosContato = document.getElementById("dados-contato");

    formulario.addEventListener("submit", function(event) {
      event.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const assunto = document.getElementById("assunto").value;
      const mensagem = document.getElementById("mensagem").value;

      if (validarEmail(email)) {
        const dados = `
          <p><strong>Nome:</strong> ${nome}</p>
          <p><strong>E-mail:</strong> ${email}</p>
          <p><strong>Assunto:</strong> ${assunto}</p>
          <p><strong>Mensagem:</strong> ${mensagem}</p>
        `;
        dadosContato.innerHTML = dados;
      } else {
        dadosContato.innerHTML = "<p>E-mail inválido. Por favor, insira um e-mail válido.</p>";
      }
    });

    function validarEmail(email) {
      // Expressão regular para validar o formato do e-mail
      const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regexEmail.test(email);
    }
  </script>
</body>
</html>
